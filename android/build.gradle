ext {
    buildToolsVersion = "28.0.3"
    minSdkVersion = 21
    targetSdkVersion = 29
    versionCode = 1
    versionName = "1.0"

    gradle_version = "3.6.1"
    kotlin_version = "1.3.70"
    core_ktx = "1.2.0"

    camera_version = "1.0.0-beta01"
    futures_version = "1.1.0-alpha01"
    zxing_version = "3.4.0"
}

group 'flutter.curiosity'
version versionName

buildscript {

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

rootProject.allprojects {
    repositories {
        maven { url "https://jitpack.io" }
        mavenCentral()
        google()
        jcenter()
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 29
    defaultConfig {
        minSdkVersion minSdkVersion
        multiDexEnabled true
        versionCode versionCode
        versionName versionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
    lintOptions {
        disable 'InvalidPackage'
    }
    buildToolsVersion = buildToolsVersion
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}
dependencies {
    implementation fileTree(include: ['*.jar', '*.aar'], dir: 'libs')
    implementation "com.github.LuckSiege.PictureSelector:picture_library:v2.4.6"
    implementation "androidx.camera:camera-lifecycle:$camera_version"
    implementation "androidx.camera:camera-camera2:$camera_version"
    implementation "androidx.camera:camera-core:$camera_version"
    implementation "androidx.concurrent:concurrent-futures:${futures_version}"
    implementation "com.google.zxing:core:$zxing_version"
    implementation "com.github.bumptech.glide:glide:4.11.0"
    implementation "androidx.core:core-ktx:$core_ktx"
}
repositories {
    mavenCentral()
}
